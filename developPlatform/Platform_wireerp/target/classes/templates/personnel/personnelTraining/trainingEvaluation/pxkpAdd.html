<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{model/Head :: head(~{::title},_,_,${'miniui,common'})}">
        <title>培训考评【新增】</title>
    </th:block>
</head>
<body>
<div class="mini-fit">
    <input name="action" class="mini-hidden"/>
    <form id="form1">
        <table class="hmq-modify-table">
            <tr>
                <td title>单号</td>
                <td >
                    <input id="jlNote" name="jlNote" class="mini-textBox" emptyText="单号自动生成" readOnly="readOnly"/>
                <td title>培训记录类别</td>
                <td >
                    <select id="jlType" name="jlType" class="mini-combobox" style="width:100%;" >
                        <option value="计划内">计划内</option>
                        <option value="计划外">计划外</option>
                    </select>
                </td>
                <td title>培训计划单号</td>
                <td >
                    <input id="jlPlanNote" name="jlPlanNote" class="mini-buttonedit"  onbuttonclick="onButtonEditNote" readOnly="readOnly"/>

                <td title>培训日期</td>
                <td >
                    <input class="mini-datepicker" name="jlDate"  id="jlDate" readOnly="readOnly"/>
                </td>
            </tr>
            <tr>
                <td title>培训时长</td>
                <td >
                    <input id="jlTrainingDuration" name="jlTrainingDuration"  class="mini-textBox" readOnly="readOnly"/>
                </td>
                <td title>培训类型</td>
                <td >
                    <input id="jlStype" name="jlStype" class="mini-combobox" url="/system/parameter/getParamsSelectListByParentId/人事/培训类型/PXLX" readOnly="readOnly"/>

                <td title>培训方式</td>
                <td >
                    <input class="mini-combobox"  name="jlTrainingMode" id="jlTrainingMode"  url="/system/parameter/getParamsSelectListByParentId/人事/培训方式/PXFS" readOnly="readOnly">
                <td title>培训讲师</td>
                <td >
                    <input class="mini-textbox"  name="jlTrainingLecturer" id="jlTrainingLecturer"   readOnly="readOnly">
                </td>
            </tr>
            <tr>
                <td title>培训人数</td>
                <td >
                    <input id="jlPlan" name="jlPlan" class="mini-textBox" readOnly="readOnly"/>
                <td title>实际人数</td>
                <td >
                    <input id="jlActual" name="jlActual" class="mini-textBox" readOnly="readOnly"/>
                <td title>实际费用</td>
                <td >
                    <input id="jlTrainingCost" name="jlTrainingCost" class="mini-textBox" readOnly="readOnly"/>
                <td title>是否考核</td>
                <td >
                    <input id="jlTrainingCheck" name="jlTrainingCheck" class="mini-combobox" url="/system/parameter/getParamsSelectListByParentId/人事/判定参数/PDCS" readOnly="readOnly">
            </tr>
            <tr>
                <td title>培训效果</td>
                <td >
                    <input class="mini-combobox"  name="jlTrainingEffect" id="jlTrainingEffect"  url="/system/parameter/getParamsSelectListByParentId/人事/培训效果/PXXG" readOnly="readOnly">
                <td title>培训主题</td>
                <td colspan="5">
                    <input id="jlTitle" name="jlTitle" class="mini-textBox" readOnly="readOnly"/>
            </tr>
            <tr>
                <td title>培训内容</td>
                <td colspan="7">
                    <input id="jlTrainingContent" name="jlTrainingContent" class="mini-textBox" readOnly="readOnly"/>
            </tr>
            <tr>
                <td title>培训地点</td>
                <td colspan="7">
                    <input id="jlTrainingAddress" name="jlTrainingAddress" class="mini-textBox" readOnly="readOnly"/>
            </tr>
        </table>
    </form>
    <div id="code_grid" class="mini-datagrid" style="width:100%;height:240px;" showPager="false" allowCellEdit="true" allowCellSelect="true"
         oncellcommotedit="oncellcommitedit">
        <div property="columns">
            <div type="indexcolumn"></div>
            <div name="Sid" field="Sid"  width="40" align="center" headerAlign="center"　allowSort="true"  visible="false" >Sid</div>
            <div name="ryWorkerId" field="ryWorkerId" width="80" align="center" headerAlign="center"　allowSort="false" >工号
            </div>
            <div name="workerName" field="workerName"  width="80" align="center" headerAlign="center"　allowSort="false" >姓名
            </div>
            <div name="rySignFlag" field="rySignFlag" width="80" align="center" headerAlign="center"　allowSort="false" displayField="rySignFlagName">签到状态
            </div>
            <div name="rySignRemarks" field="rySignRemarks" width="80" align="center" headerAlign="center"　allowSort="false" >签到说明
            </div>
           <div name="ryCheckFlag" field="ryCheckFlag" width="80" align="center" headerAlign="center"　allowSort="false" displayField="ryCheckFlagName">考核状态
               <input property="editor"  class="mini-combobox"   style="width:100%;" allowInput="true" url="/system/parameter/getParamsSelectListByParentId/人事/考核状态/KHZT"/>
           </div>
        <div name="ryCheckScore" field="ryCheckScore" width="80" align="center" headerAlign="center"　allowSort="false" >考核分数
            <input property="editor"  class="mini-textBox"   style="width:100%;" allowInput="true" />
        </div>
        <div name="ryCheckRemarks" field="ryCheckRemarks" width="80" align="center" headerAlign="center"　allowSort="false" >考核说明
            <input property="editor"  class="mini-textBox"   style="width:100%;" allowInput="true" />
        </div>
    </div>
</div>
</div>
<div class="mini-toolbar hmq-toolbar">
    <a class="mini-button" iconCls="icon-save" id="saveBtn" onclick="SaveData();">保存</a>
    <a class="mini-button" iconCls="icon-cancel" id="colseBtn" onclick="onCancel();">关闭</a></div>
</body>
<script type="text/javascript">
    mini.parse();
    var form = new mini.Form('form1');
    var grid = mini.get("code_grid");
    mini.getByName('jlDate').setValue(new Date());
    /**
     * 保存数据
     * @constructor
     */
    function SaveData() {
        var buttons = grid.getChanges();
        if (form.validate() && form.isValid()) {
            grid.validate();
            if (grid.isValid() == false) {
                var error = grid.getCellErrors()[0];
                grid.beginEditCell(error.record, error.column);
                return;
            }
            var buttons = grid.getChanges();
            if (buttons == "") {
                buttons = grid.getData();
            }

            $(buttons).each(function (index) {
                buttons[index]._state = buttons[index]._state || 'modified';
            });
            var method = 'add' == $('[name=action]').val() ? 'post' : 'put';
            $[method]("pxkpAdd.html", JSON.stringify({
                headdata: form.getData(true),
                entitydata: buttons

            }), function (res) {
                if (200 === res.code) {
                    hmq.tipSuccess(res.msg || '保存成功', {
                        exec: function () {
                            CloseWindow('refresh',false);
                        }
                    });
                } else {
                    hmq.tipDanger(res.msg || '保存失败');
                }
            }, null, {
                contentType: 'application/json'
            });
        }
    }
    //grid刷新
    function onValueChanged(){
        grid.setUrl("/personnel/personnelTraining/trainingImplement/getRushGrid");
        var jlPlanNote = mini.get("jlPlanNote").getValue();
        grid.load({
            params: mini.encode({
                tzNote :jlPlanNote
            })
        })
    }

    /**
     * 修改
     * @returns
     * */
    function SetData(options) {
        if ('add' == options.action) {
            $('[name=action]').val(options.action);
            form.setChanged(false);
        } else if ('edit' == options.action) {
            $.get("getByNote/{0}".format(options.data.jlNote), function (res) {
                if (200 === res.code) {
                    setIdDisable("jlType");
                    form.setData(res.data);
                    var data =res.data;
                    mini.get("jlPlanNote").setText(data.jlPlanNote);
                    onValueChanged()
                }
            });
        }
    }
    /**
     * 培训通知编号选择
     * */
    function onButtonEditNote(){
        var btnEdit = this;
        mini.open({
            url: "/personnel/personnelTraining/trainingNotice/noteList.html",
            title: "【培训通知编号选择】",
            width: 800,
            height: 480,
            ondestroy: function (action) {
                if (action == "ok") {
                    var iframe = this.getIFrameEl();
                    var data = iframe.contentWindow.GetData();
                    data = mini.clone(data);
                    btnEdit.setValue(data.jhNote);
                    btnEdit.setText(data.jhNote);
                    onValueChanged();
                }
            }
        });
    }
    //关闭窗口
    function onCancel(e) {
        CloseWindow("close");
    }
</script>
</html>
