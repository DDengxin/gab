<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <th:block th:replace="~{model/Head :: head(_,_,_,${'miniui,common'})}"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/static/script/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/basic.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/gate_ind.css}"/>

    <script th:src="@{/static/script/layui/layui.js}"></script>
    <script th:src="@{/static/javascript/echarts.min.js}"></script>
    <script th:src="@{/static/javascript/d-toast.min.js}"></script>
</head>
<body style="overflow: hidden;">
<div id="container" style="width: 100%; height: 100%;"></div>
<script type="text/javascript">
    var url = document.location.toString();//获取url地址
    var urlParmStr = url.slice(url.indexOf('?')+1);//获取问号后所有的字符串
    var arr = urlParmStr.split('&');//通过&符号将字符串分割转成数组
    var name = arr[0].split("=")[1];//获取数组中第一个参数
   // var unit_title=arr[1].split("=")[1];//第二个参数
    name=decodeURI(name);//转码将解码方式unscape换为

    var myChart = echarts.init(document.getElementById('container'));

    option = {
        title: {
            text: name
        },
        backgroundColor: '#fff',
        tooltip: {
            trigger: "axis",
            axisPointer: {
                lineStyle: {
                    color: "#dddc6b"
                }
            }
        },
        legend: {},
        grid: {
            left: '6%',
            right: '5%'
        },

        xAxis:
            {
                type: "category",
                boundaryGap: false,
                /* data: [
                  "Jan",
                  "Feb",
                  "Mar",
                  "Apr",
                  "May",
                  "Jun"
                ], */
                data: [
                    "01",
                    "02",
                    "03",
                    "04",
                    "05",
                    "06"
                ],
                axisLine: {
                    show: false
                },
                axisLabel: {
                    color: "rgb(116,116,116)"
                },
                axisTick: {
                    show: false
                },
                splitLine: {
                    show: true,
                    lineStyle: {
                        color: "rgb(240,240,240)"
                    }
                }
            },


        yAxis: [
            {
                type: "value",
                axisLine: {
                    lineStyle: {
                        color: "rgb(237,237,237)"
                    }
                },
                splitLine: {
                    show: true,
                    lineStyle: {
                        color: "rgb(240,240,240)"
                    }
                },
                axisLabel: {
                    color: "rgb(116,116,116)"
                },
                axisTick: {
                    show: false
                },
                splitArea: {show: false}
            }
        ],
        series: [
            {
                name: "数据1",
                type: "line",
                smooth: true,
                symbol: "circle",
                symbolSize: 5,
                showSymbol: false,
                /*lineStyle: {
                  normal: {
                    color: "rgb(254,181,1)",
                    width:1
                  }
                },*/
                areaStyle: {
                    /* color: "rgb(254,181,1)" */
                },
                itemStyle: {
                    normal: {
                        color: "rgb(254,181,1)"
                    }
                },
                data: [
                    0,
                    33,
                    10,
                    50,
                    15,
                    40
                ]
            },
            {
                name: "数据2",
                type: "line",
                smooth: true,
                symbol: "circle",
                symbolSize: 5,
                showSymbol: false,
                /*lineStyle: {
                  normal: {
                    color: "rgb(79,120,255)",
                    width:1
                  }
                },*/
                areaStyle: {
                    /* color: "rgb(79,120,255)" */
                },
                itemStyle: {
                    normal: {
                        color: "rgb(79,120,255)"
                    }
                },
                data: [
                    10,
                    15,
                    30,
                    10,
                    40,
                    20
                ]
            },
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    //兼容IE处理
    if ($.isFunction(window.addEventListener)) {
        window.addEventListener("resize", function () {

        })
    } else {
        window.onresize = function () {
            myChart.resize();
        }
    }
</script>
</body>
</html>
