<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:tz="http://www.w3.org/1999/xhtml">
<head>
    <th:block
            th:replace="~{model/Head :: head(~{::title},_,_,${'miniui,common'})}">
        <title>资产类别</title>
    </th:block>
</head>
<body>
<th:block th:replace="~{model/SearchBar :: SearchBar('form_home',~{::content})}">
    <th:block th:fragment="content">
        <label class="hmq-label" text="类别编码">
            <input class="mini-textbox" name="fnumber"/>
        </label>
        <label class="hmq-label" text="类别名称">
            <input class="mini-textbox" name="fname"/>
        </label>
    </th:block>
</th:block>
<!--撑满页面-->
<div class="mini-fit">
    <div id="srch_grid" style="width: 100%; height: 100%;"
         idField="fid" url="/finance/capitalManager/capitalType/list.html"
         sortMode="client" showColumnsMenu="true" ajaxType="post" defaultColumnWidth="150" showPager="true"
         showPageInfo="false" sortField="fid" allowSort="true" align="center" class="mini-datagrid" data-pagebuttonbar="true">
        <div property="columns">
            <div type="indexcolumn" headerAlign="center">序号</div>
             <div tz:datagrid="column" field="fid" visible="false">主键uuid</div>
             <div tz:datagrid="column" field="fnumber" width="80" align="center" headerAlign="center" allowSort="true">类别编码</div>
             <div tz:datagrid="column" field="fname" width="120" align="left" headerAlign="center" allowSort="true">类别名称</div>
             <div tz:datagrid="column" field="fdeprmethod2" displayField="fdeprmethod2Name" width="80" align="left" headerAlign="center" allowSort="true">折旧方法</div>
             <div tz:datagrid="column" field="fusageyear" width="110" align="right" headerAlign="center" allowSort="true">预计使用年限</div>
             <div tz:datagrid="column" field="fsalvagerate" width="110" align="right" headerAlign="center" allowSort="true">预计净残值率%</div>
             <div tz:datagrid="column" field="ffaacctid" displayField="ffaacctidName" width="160" align="left" headerAlign="center" allowSort="true">固定资产科目</div>
             <div tz:datagrid="column" field="fdepracctid" displayField="fdepracctidName" width="160" align="left" headerAlign="center" allowSort="true">累计折旧科目</div>
             <div tz:datagrid="column" field="fremark" width="240" align="left" headerAlign="center" allowSort="true">备注</div>
            <div width="100%" headerAlign="center" allowSort="true" align="left"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
    mini.parse();
    var form = new mini.Form("form_home");
    var srch_grid = mini.get("srch_grid");
    srch_grid.bindSearchForm(form);

    /**
     * 查询
     **/
    function search_option() {
        srch_grid.load();
    }

    /**
     * 新增
     **/
    function add_option(e){
        var row = srch_grid.getSelected();
        e.sender.miniopen({url: "add.html", action: 'add', data: row});
    }


    /**
     * 修改
     **/
    function edit_option(e){
        var row = srch_grid.getSelected();
        e.sender.miniopen({url: "add.html", action: 'edit', data: row});
    }

    /**删除*/
    function delete_option() {
        var row = srch_grid.getSelected();
        if (row) {
            mini.confirm("确定要删除吗？", "删除信息", function (action) {
                if (action == "ok") {
                    $['delete']("deleteById/{0}".format(row.sid), function (res) {
                        if (200 === res.code) {
                            srch_grid.reload();
                            hmq.tipSuccess("删除完成");
                        } else {
                            hmq.tipDanger(res.msg);
                        }
                    });
                }
            });
        } else {
            hmq.tipDanger("请选择一条记录");
        }
    }




</script>


</body>
</html>
