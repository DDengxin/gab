<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tz="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="~{model/Head :: head(~{::title},_,_,${'miniui,common'})}">
        <title>生产投料</title>
    </th:block>
</head>
<body>
<th:block th:replace="~{model/SearchBar :: SearchBar('form1',~{::content})}">
    <th:block th:fragment="content">
        <input class="mini-hidden" name="orient" id="orient"/>
        <input class="mini-hidden" name="htStype" id="htStype" width="100"/>
        <input class="mini-hidden" name="paramMod" id="paramMod" width="100"/>
        <label class="hmq-label" text="日期">
            <input class="mini-datepicker" name="srchRq1" dateFormat="yyyy-MM-dd" width="110"/>
        </label>
        <label class="hmq-label" text="至">
            <input class="mini-datepicker" name="srchRq2" dateFormat="yyyy-MM-dd" width="110"/>
        </label>
        <label class="hmq-label" text="工程号">
            <input class="mini-textbox" name="srchBgc" width="120"/>
        </label>

        <label class="hmq-label" text="品号">
            <input class="mini-textbox" name="srchCode" width="110"/>
        </label>

        <label class="hmq-label" text="品名">
            <input class="mini-textbox" name="srchName" width="110"/>
        </label>
        <label class="hmq-label" text="规格">
            <input class="mini-textbox" name="srchSize" width="110"/>
        </label>

    </th:block>
</th:block>
<!--撑满页面-->
<div class="mini-fit">
    <div tz:datagrid="datagrid" id="srch_top_grid" sortMode="client" showSummaryRow="true" ondrawsummarycell="onDrawSummaryCell">
        <div property="columns">
            <div tz:datagrid="indexcolumn" width="35">序号</div>
            <div tz:datagrid="column" field="do_date" width="130" align="center" renderer="onActionRenderer" dateFormat="yyyy-MM-dd HH:mm">投料时间</div>
            <div tz:datagrid="column" field="scrw_no" width="120" align="center">任务单</div>
            <div tz:datagrid="column" field="bgc" width="130" align="center">本工程</div>
            <div tz:datagrid="column" field="sgc" width="130" align="center">上工程</div>
            <div tz:datagrid="column" field="wl_code" width="100" align="left">品号</div>
            <div tz:datagrid="column" field="wl_name" displayField="zzpname" width="140" align="left">品名</div>
            <div tz:datagrid="column" field="wl_size" width="120" align="left">规格</div>
            <div tz:datagrid="column" field="wl_ph" width="120" align="left">牌号</div>
            <div tz:datagrid="column" field="sgc_sl" width="80" align="right" numberFormat="#,0.0000" summaryType="sum" dataType="double">数量</div>
            <div tz:datagrid="column" field="bgc_gx" displayField="gxname" align="left" width="120">工序</div>
            <div tz:datagrid="column" field="bgc_ct" displayField="ctname" align="left" width="130">车台</div>
            <div tz:datagrid="column" field="do_man" displayField="manname" width="80" align="center">上线人</div>
            <div tz:datagrid="column" field="wl_type" displayField="typename" name="cpcodeSizeEn" align="center" width="80">类别</div>
            <div tz:datagrid="column" width="100%"></div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    mini.parse();
    var form = new mini.Form("form1");
    var grid = mini.get("srch_top_grid");
    var surl = "/sc/task/sctc";
    grid.setUrl(surl + "/getSrchGridList");
    grid.bindSearchForm(form);

    function search_option() {
        grid.load();
    }


    /**
     汇总
     */
    function onDrawSummaryCell(e) {
        if (e.field == "scrw_no") {
            var s = "<span style='color:Brown;'>";
            s += "合计:</span>";
            e.cellHtml = s;
        }
        if (e.field == "sgc_sl") {
            var s = "<span style='color:Brown;float:right;'>";
            s += "" + parseFloat(e.value).toFixed(4) + "</span>";
            e.cellHtml = s;
        }

    }

    /**
     渲染方法
     */
    function onActionRenderer(e) {
        var record = e.record;
        if (e.field == "do_date" && record.do_date != null) {
            return mini.formatDate(new Date(record.do_date), "yyyy-MM-dd HH:mm");
        }


    }

</script>
</html>
