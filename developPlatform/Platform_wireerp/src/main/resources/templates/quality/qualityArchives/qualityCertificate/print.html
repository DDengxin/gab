<head>
<meta charset="UTF-8">

.foot {
	position: absolute;
	bottom: 0;
	width:100%;
	z-index: 9999;
	height: 5%
}
.head {
	position: absolute;
	left:0;

<body>
	<div style="width: 100%;height:100%;padding:10px;text-align: center;">
		<iframe align="center" style="margin-top: 30px" width="100%" height="90%" src="" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="auto"></iframe>
	</div>
	<div class="mini-toolbar hmq-toolbar foot">
		<a class="mini-button" onclick="print" iconCls="icon-print" id="printBtn">打印</a>
		<a class="mini-button" onclick="CloseWindow" iconCls="icon-cancel">关闭</a>
	</div>
</body>
<script>
	mini.parse();
	var LODOP;

	function SetData(option) {
		/* if(!!option.data.inNote){
			$('iframe').attr('src', "table.html?pch=JDCP2005220001");
		} */
		$('iframe').attr('src', "table.html?note=ZM200619001");
	}
	
	function print() {
		var htmlVal = window.frames[0].window.document.getElementsByTagName("html")[0].outerHTML;
		LODOP=getLodop(); 
		LODOP.NewPage();
		LODOP.PRINT_INIT("质量证明书");
		LODOP.SET_PRINT_PAGESIZE(2,"210mm","297mm","");
		LODOP.ADD_PRINT_HTM("2.5%","1%","100%","100%",htmlVal);
		LODOP.SET_PRINT_STYLEA(0,"TableHeightScope",1);
		LODOP.SET_SHOW_MODE("LANDSCAPE_DEFROTATED",1);
		LODOP.GET_PRINTER_COUNT();
		LODOP.PREVIEW();
		/* LODOP.PRINTA(); */
	}
</script>
</html>
